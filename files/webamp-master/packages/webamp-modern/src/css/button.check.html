  <body>
    <div style="width: 200px; image-rendering: pixelated;">
      <button
        id="switch"
        class="webamp--img wasabi"
        data-obj-name="WasabiButton"
        style="
          left: 0px;
          top: calc(100% + -22px);
          width: 100%;
          height: 21px;
          pointer-events: auto;
        "
      >
        <span></span>
        <span>Switch</span>
        <span></span>
      </button>
      <hr/>
      <p style="background-image: var(--bitmap-wasabi-button); height: 300px;">
    
        </p>
    </div>
  </body>
